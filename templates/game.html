{% extends "base.html" %}

{% block content %}
<div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="game-ui">
        <!-- Top UI -->
        <div class="top-ui">
            <div class="health-container">
                <div class="health-bar">
                    <div class="health-fill" id="healthFill"></div>
                </div>
                <span class="health-text"><span id="health">100</span>HP</span>
            </div>
            <div class="minimap" id="minimap"></div>
        </div>

        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="joystick-area" id="joystickArea">
                <div class="joystick" id="joystick">
                    <div class="joystick-knob"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn" id="shootButton">
                    <span class="action-icon">ðŸŽ¯</span>
                </button>
                <button class="action-btn" id="reloadButton">
                    <span class="action-icon">ðŸ”„</span>
                </button>
            </div>
        </div>

        <!-- Bottom UI -->
        <div class="bottom-ui">
            <div class="weapon-slots">
                <div class="weapon-slot" data-slot="1">1</div>
                <div class="weapon-slot" data-slot="2">2</div>
                <div class="weapon-slot" data-slot="3">3</div>
                <div class="weapon-slot" data-slot="4">4</div>
            </div>
            <div class="ammo-counter" id="ammoCounter">30/30</div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/game.js"></script>
{% endblock %}
